<!DOCTYPE html>
<html>
    <body>
    <script>

        alert("Hello! I am an alert box!!");

        var a = isFactor(4,2); // should be true
        var b = isFactor(7,3); // should be false

        if (a === true){
            document.write("2 is a factor of 4");
            document.write("<br>");
        } else {
            document.write("2 is NOT a factor of 4");
            document.write("<br>");
        }

        if (b === true){
            document.write("3 is a factor of 7");
            document.write("<br>");
        } else {
            document.write("3 is NOT a factor of 7");
            document.write("<br>");
        }
        
        function isFactor(num,factor){
            if (num%factor === 0){
                return true;
            } else {
                return false;
            }
        }

        function showArray(){
            var i;
            for (i = 0; i < arguments.length; i++){
                document.write(arguments[i]);
            }
        }

       var x = showArray(1,2,3,4,5,6,7,8,9);
       document.write("<br>");

        function addArray(){
            var i;
            var sum = 0;
            for (i = 0; i < arguments.length; i++){
                sum += arguments[i];
            }
            return sum;
        }

        var y = addArray(1,2,3,4,5,6,7,8,9);
        document.write("sum of array: " + y);
        document.write("<br>");

        function getFactors(num){
            var arr = [];
            var i;
            for (i = 0; i < num; i++){
                if (isFactor(num,i)){
                   arr.push(i);
                }
            }
            return arr;
        }

        var z = getFactors(24);
        var zz = showArray(z);
        document.write("<br>");
      
    </script>
    </body>
</html>
