<!DOCTYPE html>

    <body>

            <form>
                <label for="fnum">First Number:</label>
                <input type="number" id="fnum" name="fnum"><br><br>
                <label for="lnum">Last Number:</label>
                <input type="number" id="lnum" name="lnum"><br><br>
                <button name = "button" onClick = "isAmicable()">Click</button>
            </form>

    <script>

        function isAmicable(){
            var first = document.getElementById('fnum').value;
            var second = document.getElementById('lnum').value;

            document.write("num1: " + first);
            document.write("<br>");
            document.write("num2: " + second);
            document.write("<br>");

            var one = getFactors(first);
            document.write("one: " + showArray(one));
            document.write("<br>");

            var oneSum = addArray(one);
            document.write("oneSum: " + oneSum);
            document.write("<br>");

            var two = getFactors(second);
            document.write("two: " + showArray(two));
            document.write("<br>");

            var twoSum = addArray(two);
            document.write("twoSum: " + twoSum);
            document.write("<br>");

            if (oneSum == second && twoSum == first){
                document.write("Amicable");
            } else {
                document.write("Not Amicable");
            }

        }

        function isFactor(num,factor){
            if (num%factor === 0){
                return true;
            } else {
                return false;
            }
        }

        function showArray(){
            var arr = [];
            var i;
            for (i = 0; i < arguments.length; i++){
                arr[i] = arguments[i];
            }
            return arr;
        }

        function addArray(){
            var sum = 0;
            for (var i = 0; i < arguments.length; i++){
                sum += arguments[i];
            }
            return sum;
        }

        // var y = addArray(1,2,3,4,5,6,7,8,9);
        // document.write("sum of array: " + y);
        // document.write("<br>");

        function getFactors(num){
            var arr = [];
            var i;
            for (i = 0; i <= num; i++){
                if (isFactor(num,i)){
                   arr.push(i);
                }
            }
            return arr;
        }
