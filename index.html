        <h3> Check if two numbers are amicable: </h3>

        <form>
            <label for="fnum">First Number:</label>
            <input type="number" id="fnum" name="fnum"><br><br>
            <label for="lnum">Second Number:</label>
            <input type="number" id="lnum" name="lnum"><br><br>
            <button name = "button" onClick = "isAmicable()">Click</button>
        </form>

    <script>

        function isAmicable(){
            var first = document.getElementById('fnum').value;
            var second = document.getElementById('lnum').value;

            var one = getFactors(first);
            var oneSum = addArray(one);
            // document.write("oneSum: " + oneSum);
            // document.write("<br>");

            // document.write("two: " + showArray(two));
            // document.write("<br>");

            // document.write("twoSum: " + twoSum);
            // document.write("<br>");

            if (oneSum == twoSum){
                document.write(first + " and " + second + " are AMICABLE");
            } else {
                document.write(first +  " and " + second + " and NOT AMICABLE");
            }

        }
        
        function isFactor(num,factor){
            if (num%factor === 0){
                return true;
            } else {
                return false;
            }
        }

        function showArray(){
            var arr = [];
            var i;
            for (i = 0; i < arguments.length; i++){
                arr.push(arguments[i]);
            }
            return arr;
        }

        function addArray(arr){
            var sum = 0;
            for (var i = 0; i < arr.length; i++){
                sum += arr[i];
            }
            return sum;
        }

        function getFactors(num){
            var arr = [];
            var i;
            for (i = 0; i <= num; i++){
                if (isFactor(num,i)){
                   arr.push(i);
                }
            }
            return arr;
        }
